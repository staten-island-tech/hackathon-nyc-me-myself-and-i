<!DOCTYPE html>
<html>
<head>
    <title>NY Museum Explorer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; background: #f4f4f4; }
        .card { background: white; padding: 1.5em; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        img { max-width: 100%; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>New York Museum Explorer</h1>
        <form method="post">
            <label for="museum">Choose a museum:</label>
            <select name="museum" id="museum">
                {% for name in museums %}
                    <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Explore</button>
        </form>

        {% if info %}
            <hr>
            <h2>{{ info.title }}</h2>
            {% if info.thumbnail %}
                <img src="{{ info.thumbnail }}" alt="Museum image">
            {% endif %}
            <p>{{ info.extract }}</p>
            <a href="{{ info.url }}" target="_blank">Read more on Wikipedia</a>
        {% endif %}
    </div>
</body>
</html>
