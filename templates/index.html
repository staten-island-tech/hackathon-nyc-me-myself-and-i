<!DOCTYPE html>
<html>
<head>
  <title>NY Museum Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://media.giphy.com/media/xTiTnxpQ3ghPiB2Hp6/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em;
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
      transition: all 0.3s ease;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
    }

    select, button {
      padding: 0.5em;
      margin-top: 1em;
      font-size: 1em;
    }

    button {
      cursor: pointer;
    }

    #left-panel {
      position: fixed;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 1em;
      border-radius: 0 10px 10px 0;
      z-index: 999;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
    }

    #left-panel button {
      display: block;
      width: 100%;
      margin: 0.3em 0;
      padding: 0.4em;
      font-size: 1em;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
      border-radius: 5px;
    }

    #left-panel button:hover {
      background: #ddd;
    }

    #clash-game {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 350px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px 0 0 10px;
      padding: 1em;
      color: white;
      z-index: 999;
    }

    #battlefield {
      height: 150px;
      border: 2px dashed #888;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1em;
      border-radius: 10px;
    }

    #cards {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .card-unit {
      background: #222;
      border: 2px solid #555;
      padding: 0.5em;
      border-radius: 8px;
      width: 80px;
      text-align: center;
      cursor: grab;
      font-size: 1.2em;
      user-select: none;
    }

    .card-unit:hover {
      background: #333;
    }

    #game-log {
      margin-top: 1em;
      background: #000;
      padding: 0.5em;
      height: 120px;
      overflow-y: auto;
      font-size: 13px;
      border: 1px solid #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- ğŸ›ï¸ Dumb Controls Panel -->
<div id="left-panel">
  <h4>ğŸ§ª Dumb Controls</h4>
  <button onclick="changeCardColor()">ğŸ¨ Color</button>
  <button onclick="emojiAttack()">ğŸµ Emoji</button>
  <button onclick="addFunFact()">ğŸ¤¯ Fun Fact</button>
</div>

<!-- ğŸ—½ Clash Royale Mini Game -->
<div id="clash-game">
  <h3>ğŸ—½ NYC Drag Battle</h3>
  <div id="battlefield" ondrop="onDrop(event)" ondragover="allowDrop(event)">
    <em>Drag a unit here to deploy!</em>
  </div>
  <div id="cards"></div>
  <div id="scoreboard">
    ğŸ† Wins: <span id="wins">0</span> |
    ğŸ’¥ Losses: <span id="losses">0</span> |
    ğŸ¤ Ties: <span id="ties">0</span>
  </div>
  <div id="game-log"></div>
</div>

<audio id="win-sfx" src="{{ url_for('static', filename='sounds/fanfare.mp3') }}"></audio>
<audio id="lose-sfx" src="{{ url_for('static', filename='sounds/fail.mp3') }}"></audio>
<audio id="tie-sfx" src="{{ url_for('static', filename='sounds/shrug.mp3') }}"></audio>

<div class="overlay">
  <div class="card" id="museum-card">
    <h1>New York Museum Explorer</h1>
    <form method="post">
      <label for="museum">Choose a museum:</label>
      <select name="museum" id="museum">
        {% for name in museums %}
          <option value="{{ name }}">{{ name }}</option>
        {% endfor %}
      </select>
      <br>
      <button type="submit">Explore</button>
    </form>

    {% if info %}
      <hr>
      <h2>{{ info.title }}</h2>
      {% if info.thumbnail %}
        <img src="{{ info.thumbnail }}" alt="Museum image">
      {% endif %}
      <p>{{ info.extract }}</p>
      <a href="{{ info.url }}" target="_blank">Read more on Wikipedia</a>
    {% endif %}
  </div>
</div>

<script>
let score = { wins: 0, losses: 0, ties: 0 };

function playSFX(id) {
  const sfx = document.getElementById(id);
  if (sfx) sfx.play();
}

function updateScore(result) {
  if (result === 'win') {
    score.wins++;
    document.getElementById('wins').textContent = score.wins;
    playSFX('win-sfx');
  } else if (result === 'loss') {
    score.losses++;
    document.getElementById('losses').textContent = score.losses;
    playSFX('lose-sfx');
  } else if (result === 'tie') {
    score.ties++;
    document.getElementById('ties').textContent = score.ties;
    playSFX('tie-sfx');
  }
}

const unitDeck = [
  { name: "ğŸ—½ Statue", power: 8 },
  { name: "ğŸš• Taxi", power: 6 },
  { name: "ğŸ§¹ Subway Rat", power: 5 },
  { name: "ğŸ¥¯ Bagel Boss", power: 4 },
  { name: "ğŸ•Šï¸ Pigeon Swarm", power: 3 },
  { name: "ğŸ•¶ï¸ Hipster", power: 2 },
  { name: "ğŸ· Jazz Busker", power: 5 },
  { name: "ğŸ Big Apple", power: 7 },
  { name: "ğŸ¦ Bronx Lobster", power: 6 },
  { name: "ğŸ§¤ Yankee Fan", power: 4 },
  { name: "ğŸŒ­ Hot Dog Vendor", power: 3 },
  { name: "ğŸ‘ Wall Street Tycoon", power: 9 }
];

const enemyDeck = [
  { name: "ğŸ‘· Midtown Worker", power: 4 },
  { name: "ğŸ­ Times Square Mime", power: 5 },
  { name: "ğŸš¨ NYPD Siren", power: 6 },
  { name: "ğŸ“¦ Amazon Cyclist", power: 5 },
  { name: "ğŸš’ FDNY Truck", power: 7 }
];

function allowDrop(ev) {
  ev.preventDefault();
}

function onDrop(ev) {
  ev.preventDefault();
  const unitIndex = ev.dataTransfer.getData("text");
  const player = unitDeck[unitIndex];
  const enemy = enemyDeck[Math.floor(Math.random() * enemyDeck.length)];
  const log = document.getElementById("game-log");

  const result = document.createElement("div");
  result.innerHTML = `<strong>${player.name}</strong> (Power ${player.power}) vs <strong>${enemy.name}</strong> (Power ${enemy.power})`;

  if (player.power > enemy.power) {
    result.innerHTML += " â€” ğŸ† You win!";
    updateScore('win');
  } else if (player.power < enemy.power) {
    result.innerHTML += " â€” ğŸ’¥ You lose!";
    updateScore('loss');
  } else {
    result.innerHTML += " â€” ğŸ¤ Tie!";
    updateScore('tie');
  }

  log.appendChild(result);
  log.scrollTop = log.scrollHeight;
}

function renderUnitCards() {
  const cardsDiv = document.getElementById("cards");
  cardsDiv.innerHTML = '';
  unitDeck.forEach((unit, index) => {
    const el = document.createElement("div");
    el.className = "card-unit";
    el.draggable = true;
    el.ondragstart = (e) => e.dataTransfer.setData("text", index);
    el.innerHTML = `<div>${unit.name}</div><div>âš¡${unit.power}</div>`;
    cardsDiv.appendChild(el);
  });
}

renderUnitCards();
</script>

<!-- Wikipedia Widget Madness -->
<script>
function showRandomWidget() {
  const widget = document.createElement('div');
  widget.style.position = 'fixed';
  widget.style.top = Math.floor(Math.random() * 70 + 10) + 'vh';
  widget.style.right = '10px';
  widget.style.width = '300px';
  widget.style.padding = '1em';
  widget.style.background = '#fff';
  widget.style.border = '2px solid #222';
  widget.style.borderRadius = '10px';
  widget.style.zIndex = 1000;
  widget.style.boxShadow = '0 0 15px rgba(0,0,0,0.3)';
  widget.style.fontSize = '14px';
  widget.innerHTML = '<em>Loading something dumb...</em>';

  document.body.appendChild(widget);

  fetch('https://en.wikipedia.org/api/rest_v1/page/random/summary')
    .then(res => res.json())
    .then(data => {
      widget.innerHTML = `
        <strong>${data.title}</strong><br>
        <p>${data.extract}</p>
        <a href="${data.content_urls.desktop.page}" target="_blank">Read more</a>
      `;
    })
    .catch(() => {
      widget.innerHTML = '<strong>Error loading dumb stuff.</strong>';
    });

  setTimeout(() => widget.remove(), 90000);
}

function startWidgetMadness() {
  const nextInterval = Math.random() * 5 * 60 * 1000 + 5 * 60 * 1000;
  setTimeout(() => {
    showRandomWidget();
    startWidgetMadness();
  }, nextInterval);
}

startWidgetMadness();
</script>
</body>
</html>
